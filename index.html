<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Simple Form</title>
  </head>
  <body>
    <main>
      <div class="contact-wrap">
        <div class="title">
          <h3>Your contacts</h3>
        </div>
        <form id="contact-form" novalidate>
          <div class="container">
            <div class="input-container">
              <input
                placeholder="Email"
                type="email"
                id="email"
                name="email"
                required
              />
              <label class="error" id="email-error" for="email"
                >Please enter a valid email address</label
              >
            </div>
            <div class="input-container">
              <input
                placeholder="Country"
                type="text"
                id="country"
                name="country"
                required
              />
              <label class="error" id="country-error" for="country"
                >Please enter your country</label
              >
            </div>
            <div class="input-container">
              <input
                placeholder="Postcode"
                type="text"
                id="postcode"
                minlength="6"
                maxlength="6"
                required
              />
              <label class="error" id="postcode-error" for="postcode"
                >Please enter a valid postcode</label
              >
            </div>
            <div class="input-container">
              <input
                placeholder="Password"
                type="password"
                id="password"
                name="password"
                required
              />
              <label class="error" id="password-error" for="password"
                >Please enter a valid password</label
              >
            </div>
            <div class="input-container">
              <input
                placeholder="Confirm Password"
                type="password"
                id="confirm_password"
                required
              />
              <label
                class="error"
                id="confirm_password-error"
                for="confirm_password"
                >Passwords don't match</label
              >
            </div>
            <div class="button-container">
              <button id="submit-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
