<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Form</title>
  </head>
  <body>
    <main>
      <div class="contact-wrap">
        <div class="title">
          <h3>Your contacts</h3>
        </div>
        <form id="contact-form">
          <div class="container">
            <div class="input-container">
              <input
                placeholder="Email"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="input-container">
              <input
                placeholder="Country"
                type="text"
                id="country"
                name="country"
                required
              />
            </div>
            <div class="input-container">
              <input
                placeholder="Postcode"
                type="text"
                minlength="6"
                maxlength="6"
                required
              />
            </div>
            <div class="input-container">
              <input
                placeholder="Password"
                type="password"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="input-container">
              <input
                placeholder="Confirm Password"
                type="password"
                id="confirm_password"
                required
              />
            </div>
            <div class="button-container">
              <button id="submit-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
