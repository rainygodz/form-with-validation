<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Form</title>
  </head>
  <body>
    <main>
      <div class="contact-wrap">
        <div class="title">
          <h3>Input your contacts</h3>
        </div>
        <form id="contact-form">
          <input
            placeholder="Email"
            type="email"
            id="email"
            name="email"
            required
          />
          <input
            placeholder="Country"
            type="text"
            id="country"
            name="country"
            required
          />
          <input
            placeholder="Postcode"
            type="text"
            minlength="6"
            maxlength="6"
            required
          />
          <input
            placeholder="Password"
            type="password"
            id="password"
            name="password"
            required
          />
          <input
            placeholder="Confirm Password"
            type="password"
            id="confirm_password"
            required
          />
          <button id="submit-btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
